<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Futuristic Quiz App</h1>
            <div id="timer" class="timer">Time: 00:00</div>
        </header>
        <div class="instructions">
            <p>Select your preferred category and the number of questions. Click "Start Quiz" to begin. Answer the questions by clicking on the options. You will see the correct answer after each question.</p>
        </div>
        <div class="category-container">
            <label for="category">Select Category:</label>
            <select id="category">
                <option value="9">General Knowledge</option>
                <option value="18">Science: Computers</option>
                <option value="21">Sports</option>
                <option value="23">History</option>
                <option value="27">Animals</option>
            </select>
        </div>
        <div class="number-container">
            <label for="number">Number of Questions:</label>
            <input type="number" id="number" value="5" min="1" max="20">
        </div>
        <div class="start-container">
            <button onclick="startQuiz()">Start Quiz</button>
        </div>
        <div class="quiz-container" id="quizContainer"></div>
        <div class="result-container" id="resultContainer"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
